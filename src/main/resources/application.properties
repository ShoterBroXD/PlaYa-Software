spring.application.name=PlaYa

# Define la ruta base para todos los endpoints de la API
server.servlet.context-path=/api/v1

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/playadb
spring.datasource.username=postgres
spring.datasource.password=adminadmin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#JWT Config
jwt.secret=MiClaveSecretaSuperSeguraParaJWT123456789012345678901234567890
jwt.expiration=86400000  # 24 horas en milisegundos